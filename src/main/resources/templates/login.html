<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<div th:replace="header :: header"></div>
	<body id="login">
	<form method="post" th:action="@{/login}" autocomplete="off">
	<table id="login">
		<tr>
			<td id="usuario"><input id="login" type="text" name="username" /><br />
			Usuário</td>
		</tr>
		<tr>
			<td id="senha" colspan="2"><input id="login" type="password" name="password" /><br />
			Senha</td>
		</tr>
	</table>
	<table id="submit">
		<tr>
			<td><input id="continuar" type="image" th:src="@{/images/btn_continuar.png}" /></td>
		</tr>
	</table>
	<div id="loginError" th:if=${loginError}>Senha inválida</div>
	</form>
	</body>
</html>
